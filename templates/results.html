<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Results</h1>
    <p><a href="{{url_for('add_book')}}">Add Book</a></p>
    <form method="post" action="{{ url_for('remove_submission') }}">
    {% for book in booklist %}
    {% if book.claimed == 1%}
    <p><input type="checkbox" name="{{book.book_id}}">
        <div id="book-title">{{ book.title }} -</div>
        <div id="book-author">{{ book.author }} </div> - {{ book.claimedby }} ({{book.book_id}})</p> </br>
    {% elif book.claimed == 2 %}
    <div class="claimed"><p><input type="checkbox" name="{{book.book_id}}">
        <div id="book-title">{{ book.title }} -</div>
        <div id="book-author">{{ book.author }} </div> - {{ book.claimedby }}</p></div> </br>
    {% endif %}
    {% endfor %}

    <input type="submit" name="submit" value="Remove Submission">
    <input type="submit" name="submit" value="Book Given">
    </form>

</body>
</html>
